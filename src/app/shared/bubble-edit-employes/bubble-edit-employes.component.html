<div class="container">
    <form>
        <div class="name">
            <div class="input-group">
              <i class="fas fa-user iconUser"></i>
              <input type="text" id="nom" name="nom" required placeholder="Labas">
            </div>
      
            <div class="input-group">
              <i class="fas fa-user iconUser"></i>
              <input type="text" id="prenom" name="prenom" required placeholder="Justine">
            </div>
        </div>

        <div class="info">
            <div class="input-group">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" id="email" name="email" required placeholder="justinelabas95@gmail.com">
            </div>
      
            <div class="input-group">
              <i class="fa-regular fa-calendar-days"></i>
              <input type="text" id="dob" name="dob" required placeholder="12/02/1995">
              <!-- Champ caché pour stocker la valeur de la date -->
              <input type="date" id="dob-hidden" name="dob" required style="display: none;">
            </div>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-address-card"></i>
            <select id="status" name="status" required>
              <option value="active">Status</option>
              <option value="inactive">SAV</option>
              <option value="inactive">Commerciaux</option>
              <option value="inactive">DG</option>
            </select>
        </div>

        <button type="submit" class="submit-button">Valider</button>
    </form>

    <p>Après validation, l'employé recevra un mail pour modifier son mot de passe.</p>
  </div>
