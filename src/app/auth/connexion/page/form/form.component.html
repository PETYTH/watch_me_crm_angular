<div class="bg">
    <app-icon-form [iconExit]="'fa-solid fa-door-open'" [exitLink]="''" class="exit"></app-icon-form>
    
    <div class="form-connexion">
        <div class="logo">
            <img src="assets/img/logo.png" alt="logo">
        </div> 
        
        <h1>Connexion</h1>
        
        <form method="post" action="form.component.ts">
            <div class="input">
                <div class="icon-container">
                    <i class="fas fa-user iconUser"></i>
                </div>
                <input type="email" name="email" id="email" required placeholder="emailduboss@gmail.com">

                <div class="icon-container">
                    <i class="fas fa-lock iconUser"></i>
                </div>
                <input type="password" name="password" id="password" required placeholder="mot de passe">
            </div>
            
            <input type="submit" value="Se connecter" class="button-connexion">
        </form>
        
        <a [routerLink]="'/auth/forget/form'">Mot de passe oubli√© ?</a>
    </div>
    
</div>
